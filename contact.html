      </li>
      <!-- contact -->

        <i class="fa-solid fa-phone"></i>
        <span>Contact</span>
      </li>
      <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">

    <!-- Login -->
<li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">

</li>
     <!-- Register -->
     <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">

    <!-- Contact Header -->
    <section class="bg-blue-600 text-white py-20 text-center">
      <h1 class="text-4xl font-bold mb-2">Contact Us</h1>
      <p class="text-lg">We’d love to hear from you. Send us a message and we’ll get back to you as soon as possible.</p>
    </section>
  
    <!-- Contact Form -->
    <section class="py-16 px-4 max-w-4xl mx-auto">
      <form class="bg-white shadow-lg rounded-lg p-8 space-y-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Your Name</label>
          <input type="text" placeholder="John Doe" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input type="email" placeholder="john@example.com" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Message</label>
          <textarea rows="6" placeholder="Write your message here..." class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Send Message</button>
      </form>
    </section>
  
    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 text-center">
