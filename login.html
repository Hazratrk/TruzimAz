    rel="stylesheet">

</head>
<body class="bg-gray-100">


        <nav class="bg-white shadow-md p-4 flex justify-between items-center">
          <div class="text-2xl font-bold">Turizimaz</div>
          <ul class="flex space-x-6 text-gray-700 items-center">
            <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
              <a href="index.html" class="flex items-center space-x-2">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
              <a href="apartments.html" class="flex items-center space-x-2">
                <i class="fa-regular fa-building"></i>
                <span>Apartments</span>
              </a>
            </li>
            <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
              <a href="contact.html" class="flex items-center space-x-2">
                <i class="fa-solid fa-phone"></i>
                <span>Contact</span>
              </a>
            </li>
            <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
              <a href="about.html" class="flex items-center space-x-2">
                <i class="fa-solid fa-circle-info"></i>
                <span>About</span>
              </a>
            </li>
            <div id="authSection" class="flex items-center space-x-4">
              <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
                <a href="login.html" class="flex items-center space-x-2">
                  <i class="fa-solid fa-user"></i>
                  <span>Login</span>
                </a>
              </li>
              <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
                <a href="register.html" class="flex items-center space-x-2">
                  <i class="fa-solid fa-user-plus"></i>
                  <span>Register</span>
                </a>
              </li>
            </div>
          </ul>
        </nav>
        <div class="min-h-screen flex items-center justify-center">
          <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
              <div class="flex justify-center mb-6">
                  <div class="flex border border-gray-300 rounded-lg overflow-hidden">
                      <button id="userLoginBtn" class="px-6 py-2 font-medium focus:outline-none bg-blue-600 text-white">
                        User Login
                      </button>
                      <button id="adminLoginBtn" class="px-6 py-2 font-medium focus:outline-none bg-gray-200 hover:bg-gray-300">
                          Admin Login
                      </button>
                  </div>
              </div>
      
              <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">User Login</h2>
              
              <form id="loginForm">
                  <input type="hidden" id="loginType" value="user">
                  
                  <div class="mb-4">
                      <label for="email" class="block text-gray-700 mb-2">Email/Username</label>
                      <input type="text" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                  </div>
                  
                  <div class="mb-6">
                      <label for="password" class="block text-gray-700 mb-2">Password</label>
                      <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                  </div>
                  
                  <div id="errorMsg" class="text-red-600 mb-4 text-center"></div>
                  
                  <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                      Daxil Ol
                  </button>
              </form>
          </div>
      </div>
        <script src="./src/jsfolder/login.js"></script>
        <script src="./src/jsfolder/auth.js"></script>
    </body>
