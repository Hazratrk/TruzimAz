    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl text-blue-500 font-bold text-center mb-6">LogIn</h2>
            
            <form class="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="email@example.com" required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 text-gray-500 focus:ring-blue-500" placeholder="••••••••" required>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-gray-700">Forgot Me</label>
                    </div>
                    <a href="#" class="text-blue-600 hover:text-blue-800 text-sm">Forgot Password?</a>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                    Log In
                </button>
                
                <div class="mt-4 text-center">
                    <p class="text-gray-600">Dont have you account?<a href="register.html" class="text-blue-600 hover:text-blue-800">Register</a></p>
