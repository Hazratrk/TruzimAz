<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./src/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  <title>Turizimaz - Giri≈ü</title>
  
</head>
<body class="bg-gray-100">

  <nav class="text-blue-600  shadow-md p-4 flex justify-between items-center">
    <div class="text-2xl font-bold">Turizimaz</div>
    <ul class="flex space-x-6 text-gray-700 items-center">
      <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
        <a href="index.html" class="flex items-center space-x-2">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </a>
      </li>
      <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
        <a href="apartments.html" class="flex items-center space-x-2">
          <i class="fa-regular fa-building"></i>
          <span>Apartments</span>
        </a>
      </li>
      <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
        <a href="contact.html" class="flex items-center space-x-2">
          <i class="fa-solid fa-phone"></i>
          <span>Contact</span>
        </a>
      </li>
      <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
        <a href="about.html" class="flex items-center space-x-2">
          <i class="fa-solid fa-circle-info"></i>
          <span>About</span>
        </a>
      </li>
      <div id="authSection" class="flex items-center space-x-4">
        <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
          <a href="login.html" class="flex items-center space-x-2">
            <i class="fa-solid fa-user"></i>
            <span>Login</span>
          </a>
        </li>
        <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
          <a href="register.html" class="flex items-center space-x-2">
            <i class="fa-solid fa-user-plus"></i>
            <span>Register</span>
          </a>
        </li>
      </div>
    </ul>
  </nav>

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Login</h2>
      
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email/Username</label>
          <input type="text" id="email" class="text-blue-600 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input type="password" id="password" class="text-blue-600 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        
        <div id="errorMsg" class="text-red-600 mb-4 text-center"></div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
          Login
        </button>
      </form>
    </div>
  </div>

  <script src="./src/jsfolder/login.js"></script>
  <script src="./src/jsfolder/auth.js"></script>
</body>
</html>
