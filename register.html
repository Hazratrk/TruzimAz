<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turizimaz - Qeydiyyat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar (index.html ilə eyni) -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">Turizimaz</div>
        <ul class="flex space-x-6 text-gray-700">
            <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
                <a href="#" class="flex items-center space-x-2">
                    <i class="fa-regular fa-building"></i>
                    <span>Apartments</span>
                </a>
            </li>
            <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
                <a href="#" class="flex items-center space-x-2">
                    <i class="fa-solid fa-phone"></i>
                    <span>Contact</span>
                </a>
            </li>
            <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
                <a href="about.html" class="flex items-center space-x-2">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>About</span>
                </a>
            </li>
            <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
                <a href="login.html" class="flex items-center space-x-2">
                    <i class="fa-solid fa-user"></i>
                    <span>Login</span>
                </a>
            </li>
            <li class="flex items-center space-x-2 text-blue-800 cursor-pointer">
                <a href="register.html" class="flex items-center space-x-2">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>Register</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Register Form -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Yeni Hesab Yaradın</h2>
            
            <form>
                <div class="mb-4">
                    <label for="fullname" class="block text-gray-700 mb-2">Tam Ad</label>
                    <input type="text" id="fullname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ad Soyad" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="email@example.com" required>
                </div>
                
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 mb-2">Telefon</label>
                    <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+994 XX XXX XX XX" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2">Şifrə</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
                </div>
                
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 mb-2">Şifrəni Təsdiqlə</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
                </div>
                
                <div class="mb-6">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required>
                    <label for="terms" class="ml-2 text-gray-700">
                        <a href="#" class="text-blue-600 hover:text-blue-800">İstifadəçi şərtləri</a> ilə razıyam
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                    Qeydiyyatdan Keç
                </button>
                
                <div class="mt-4 text-center">
                    <p class="text-gray-600">Artıq hesabınız var? <a href="login.html" class="text-blue-600 hover:text-blue-800">Daxil olun</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
