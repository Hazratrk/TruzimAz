<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./src/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Turizimaz | Register</title>
</head>

<body class="bg-gray-100">  
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="text-2xl font-bold">Turizimaz</div>
    <ul class="flex space-x-6 text-gray-700 items-center">
      <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
        <a href="index.html" class="flex items-center space-x-2">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </a>
      </li>
      
      <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
        <a href="apartments.html" class="flex items-center space-x-2">
          <i class="fa-regular fa-building"></i>
          <span>Apartments</span>
        </a>
      </li>
      
      <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
        <a href="contact.html" class="flex items-center space-x-2">
          <i class="fa-solid fa-phone"></i>
          <span>Contact</span>
        </a>
      </li>
      
      <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
        <a href="about.html" class="flex items-center space-x-2">
          <i class="fa-solid fa-circle-info"></i>
          <span>About</span>
        </a>
      </li>

      <div id="authSection" class="flex items-center space-x-4">
        <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
          <a href="login.html" class="flex items-center space-x-2">
            <i class="fa-solid fa-user"></i>
            <span>Login</span>
          </a>
        </li>
        <li class="flex items-center space-x-2 hover:text-blue-800 cursor-pointer">
          <a href="register.html" class="flex items-center space-x-2">
            <i class="fa-solid fa-user-plus"></i>
            <span>Register</span>
          </a>
        </li>
      </div>
    </ul>
  </nav>
    
  <section class="py-16 bg-gray-100">
    <div class="max-w-screen-sm mx-auto px-4">
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Create Your Account</h2>

      <form id="register-form" class="bg-white p-8 rounded-lg shadow-lg">
        <div class="mb-6">
          <label for="fullname" class="block text-lg font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" id="fullname" name="fullname" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <div class="mb-6">
          <label for="username" class="block text-lg font-medium text-gray-700 mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <div class="mb-6">
          <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <div class="mb-6">
          <label for="confirm_password" class="block text-lg font-medium text-gray-700 mb-2">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <div id="error-container" class="mb-4 text-red-600 text-center"></div>

        <div class="text-center">
          <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300">
            Register
          </button>
        </div>
      </form>
    </div>
  </section>

  <script src="./src/jsfolder/auth.js"></script>
  <script src="./src/jsfolder/register.js"></script>
</body>
</html>
