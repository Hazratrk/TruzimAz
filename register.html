<section id="register" class="py-16 bg-gray-100">
  <div class="max-w-screen-sm mx-auto px-4">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Create New Acc</h2>

    <form id="register-form" class="bg-white p-8 rounded-lg shadow-lg">
      <div class="mb-6">
        <label for="fullname" class="block text-lg font-medium text-gray-700 mb-2">Full Name</label>
        <input type="text" id="fullname" name="fullname" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Tam Adınızı daxil edin" required>
      </div>

      <div class="mb-6">
        <label for="lastname" class="block text-lg font-medium text-gray-700 mb-2">Surnme</label>
        <input type="text" id="lastname" name="lastname" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Soyadınızı daxil edin" required>
      </div>

      <div class="mb-6">
        <label for="username" class="block text-lg font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="username" name="username" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="İstifadəçi adınızı daxil edin" required>
      </div>

      <div class="mb-6">
        <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="E-mail ünvanınızı daxil edin" required>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-lg font-medium text-gray-700 mb-2">Şifrə</label>
        <input type="password" id="password" name="password" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Şifrəni daxil edin" required>
      </div>

      <div class="mb-6">
        <label for="confirm_password" class="block text-lg font-medium text-gray-700 mb-2">confirm_password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Şifrəni təkrarlayın" required>
      </div>

      <div id="error-container" class="mt-4"></div>

      <div class="text-center">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300">Qeydiyyatdan Keç</button>
      </div>
    </form>
