<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Turizimaz Admin | Apartments</title>

</head>
<body class="bg-gray-100">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-64 flex-shrink-0">
      <div class="p-4 border-b border-gray-700">
        <h1 class="text-xl font-bold flex items-center">
          <i class="fas fa-crown mr-2 text-yellow-400"></i>
          Turizimaz Admin
        </h1>
      </div>
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="/admindashboard.html" class="flex items-center p-3 rounded-lg bg-gray-700 text-white">
              <i class="fas fa-tachometer-alt mr-3"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="/adminapartments.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 text-gray-300 hover:text-white">
              <i class="fas fa-building mr-3"></i>
              Apartments
            </a>
          </li>
          <li>
            <a href="/adminbookings.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 text-gray-300 hover:text-white">
              <i class="fas fa-calendar-check mr-3"></i>
              Bookings
            </a>
          </li>
          <li>
            <a href="/adminuser.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 text-gray-300 hover:text-white">
              <i class="fas fa-users mr-3"></i>
              Users
            </a>
          </li>
        </ul>
      </nav>
    </div>

  <!-- Main Content -->
  <div class="ml-64 p-8">
    <h1 class="text-3xl font-bold text-teal-700 mb-6">Mənzil İdarəetmə Paneli</h1>
    
    <!-- Add Apartment Form -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold text-teal-700 mb-4">Yeni Mənzil Əlavə Et</h2>
      <form id="addApartmentForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="apartmentTitle" class="block text-sm font-medium text-gray-700 mb-1">Başlıq*</label>
          <input type="text" id="apartmentTitle" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
        </div>
        
        <div>
          <label for="apartmentLocation" class="block text-sm font-medium text-gray-700 mb-1">Ünvan*</label>
          <input type="text" id="apartmentLocation" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
        </div>
        
        <div>
          <label for="apartmentPrice" class="block text-sm font-medium text-gray-700 mb-1">Qiymət (₼)*</label>
          <input type="number" id="apartmentPrice" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
        </div>
        
        <div>
          <label for="apartmentImage" class="block text-sm font-medium text-gray-700 mb-1">Şəkil Linki*</label>
          <input type="url" id="apartmentImage" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
        </div>
        
        <div class="md:col-span-2">
          <label for="apartmentDescription" class="block text-sm font-medium text-gray-700 mb-1">Təsvir*</label>
          <textarea id="apartmentDescription" rows="3" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"></textarea>
        </div>
        
        <div class="md:col-span-2 flex justify-end">
          <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-medium py-2 px-6 rounded-lg transition">
            <i class="fas fa-plus mr-2"></i> Mənzil Əlavə Et
          </button>
        </div>
      </form>
    </div>

    <!-- Apartments List -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-teal-700">Mövcud Mənzillər</h2>
        <div class="relative">
          <input type="text" placeholder="Mənzil axtar..." 
                 class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
          <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
      </div>
      
      <div id="apartmentsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Apartments will be loaded here dynamically -->
        <div class="apartment-card bg-white border border-gray-200 rounded-xl overflow-hidden shadow-sm">
          <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" 
               alt="Apartment" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-bold text-lg mb-1">Nümunə Mənzil</h3>
            <p class="text-gray-600 text-sm mb-2"><i class="fas fa-map-marker-alt text-teal-500 mr-1"></i> Bakı, Nizami rayonu</p>
            <p class="text-teal-600 font-bold mb-3">250 ₼ / gecə</p>
            <div class="flex justify-between">
              <button class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-edit"></i> Düzəlt
              </button>
              <button class="text-red-600 hover:text-red-800">
                <i class="fas fa-trash"></i> Sil
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Pagination -->
      <div class="flex justify-center mt-8">
        <nav class="flex items-center space-x-2">
          <button class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="px-3 py-1 rounded bg-teal-600 text-white">1</button>
          <button class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">2</button>
          <button class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">3</button>
          <button class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">
            <i class="fas fa-chevron-right"></i>
          </button>
        </nav>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Form submission
      document.getElementById('addApartmentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const title = document.getElementById('apartmentTitle').value;
        const location = document.getElementById('apartmentLocation').value;
        const price = document.getElementById('apartmentPrice').value;
        const image = document.getElementById('apartmentImage').value;
        const description = document.getElementById('apartmentDescription').value;
        
        // Here you would typically send this data to your backend
        console.log('New apartment:', {title, location, price, image, description});
        
        // Show success message
        alert('Mənzil uğurla əlavə edildi!');
        
        // Reset form
        this.reset();
        
        // In a real app, you would refresh the apartments list here
      });
      
      // Sample function to load apartments (replace with real API call)
      function loadApartments() {
        // This would be replaced with actual API fetch
        console.log('Loading apartments...');
      }
      
      // Initial load
      loadApartments();
    });
  </script>
  <script type="module" src="./src/jsfolder/adminjsfolder/adminapartments.js"></script>
</body>
</html>
